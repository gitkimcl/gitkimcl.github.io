<!DOCTYPE html>
<html lang="ko">
<head>
	<title>kimcl web</title>
	<meta charset="UTF-8">
	<meta name="description" content="kimcl web / 별 거 없음">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/favicon.ico">
	<link rel="preload" type="text/css" as="style" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-gov-dynamic-subset.min.css">
	<link rel="stylesheet" type="text/css" href="/global/tiles.css">
	<link rel="stylesheet" type="text/css" href="/global/font/pretendardvariable-gov.css" media="screen and (min-width: 480px)">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="/global/jquery_slim.js"></script>
	<script src="script.js" defer></script>
	<script src="/global/kimclmenu.js" type="module"></script>
</head>
<body>
	<kimcl-menu></kimcl-menu>
	<header>
		<button class="tile logo" title="kimcl web" onclick="logo_click(event);">
			<div class="tile-img-wrapper">
				<img id="logo-img" class="tile-img tilted pixel" alt="kimcl web 로고" src="img/test_img.png" fetchpriority="high">
			</div>
		</button>
		<h1 id="title" class="title">kimcl web</h1>
	</header>
	<div class="tiles hidden-site hidden" hidden>
		<a class="tile" title="신호등 시간 기록(traffic-sign-recorder)" href="things/hidden/traffic-sign-recorder/">
			<div class="tile-img-wrapper">
				<img class="tile-img tilted" src="img/thumbnail/traffic-sign-recorder.png" alt="" loading="lazy">
			</div>
		</a>
		<a class="tile" title="시간 관리자(time-manager, .gitignore에 넣어 놔서 접속 불가능)" href="things/hidden/time-manager/">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/hidden/time-manager.png" alt="안알려줌" loading="lazy" style="background-color: #FF6666;">
			</div>
		</a>
		<a class="tile" title="벽돌 타이머(brick-timer)" href="things/hidden/brick-timer/">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/brick-timer.png" alt="" loading="lazy">
			</div>
		</a>
		<a class="tile" title="원 타이머 초기 버전(eight-timer)" href="things/hidden/eight-timer/">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/eight-timer.png" alt="" loading="lazy">
			</div>
		</a>
		<a class="tile" title="탄핵 도비 타이머(special-dobby-timer)" href="things/special-dobby-timer/">
			<div class="tile-img-wrapper">
				<img class="tile-img tilted" src="img/thumbnail/special-dobby-timer.png" alt="" loading="lazy">
			</div>
		</a>
		<a class="tile" title="대선 도비 타이머(special-dobby-timer2)" href="things/special-dobby-timer2/">
			<div class="tile-img-wrapper">
				<img class="tile-img tilted" src="img/thumbnail/special-dobby-timer2.png" alt="" loading="lazy">
			</div>
		</a>
		<a class="tile" title="학생회 임원선거 도비 타이머(special-dobby-timer3)" href="things/special-dobby-timer3/">
			<div class="tile-img-wrapper">
				<img class="tile-img tilted" src="img/thumbnail/special-dobby-timer3.png" alt="" loading="lazy">
			</div>
		</a>
		<a class="tile" title="원 타이머 둘째 버전(lstimer-v2)" href="things/lstimer-v2/">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/lstimer-v2.png" alt="" loading="lazy">
			</div>
		</a>
	</div>
	<main class="tiles">
		<a class="tile" title="자정 카운트다운(midnight-countdown)" href="things/midnight-countdown/" style="--dglow:rgb(143,81,144);">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/midnight.png" alt="" fetchpriority="high">
			</div>
		</a>
		<a class="tile" title="마크/스크래치용 색깔 변환기(mc-color-converter)" href="things/mc-color-converter/" style="--dglow:#94c8a3;">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/mc-color-converter.png" alt="" fetchpriority="high">
			</div>
		</a>
		<a class="tile" title="타이머(yet-another-timer)" href="things/yet-another-timer/" style="--dglow:green;">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/yet-another-timer.png" alt="" fetchpriority="high">
			</div>
		</a>
		<a class="tile" title="성적 표시 사이트(goodjobness, 성적 데이터는 .gitignore에 넣어 놔서 못 봄)" href="things/goodjobness/" style="--dglow1:#4C4;--dglow2:#EC4;--dglow3:#F45;--dglow4:#8C4;">
			<div class="tile-img-wrapper">
				<img class="tile-img tilted" src="img/thumbnail/goodjobness.png" alt="">
			</div>
		</a>
		<a class="tile" title="도비 타이머(dobby-timer)" href="things/dobby-timer/" style="--dglow:#F1E4D2;">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/dobby-timer.png" alt="">
			</div>
		</a>
		<a class="tile" title="원 타이머(lstimer-v3)" href="things/lstimer-v3/" style="--dglow1:hsl(160,100%,60%);--dglow2:hsl(215,100%,60%);--dglow3:hsl(320,100%,60%);--dglow4:hsl(285,100%,60%);">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/lstimer-v3.png" alt="">
			</div>
		</a>
		<a class="tile" title="끼족 문자 생성기(notfont)" href="things/notfont/" style="--dglow:white;">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/notfont.png" alt="">
			</div>
		</a>
		<a class="tile" title="갤러리(gallery)" href="things/gallery/" style="--dglow1:oklab(0.7 -0.2 0.2);--dglow2:oklab(0.7 0.2 0.2);--dglow3:oklab(0.7 -0.2 -0.2);--dglow4:oklab(0.7 0.2 -0.2);">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="img/thumbnail/gallery.png" alt="">
			</div>
		</a>
		<a class="tile" title="kimcl 서버(kimclserver)" href="kimclserver/" style="--dglow1:hsl(200, 100%, 50%);--dglow2:hsl(200, 100%, 50%);--dglow3:hsl(300, 100%, 50%);--dglow4:hsl(300, 100%, 50%);">
			<div class="tile-img-wrapper">
				<img class="tile-img pixel" src="img/thumbnail/kimclserver.png" alt="">
			</div>
		</a>
	</main>
</body>
</html>
