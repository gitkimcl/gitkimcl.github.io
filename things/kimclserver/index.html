<!DOCTYPE html>
<html lang="ko">
<head>
	<title>kimcl server</title>
	<meta charset="UTF-8">
	<meta name="description" content="kimcl server / 개발중">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/favicon.ico">
	<link rel="preload" type="text/css" as="style" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-gov-dynamic-subset.min.css">
	<link rel="stylesheet" type="text/css" href="/global/tiles.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="/global/jquery_slim.js"></script>
	<script src="script.js" defer></script>
	<script src="/global/kimclmenu.js" defer></script>
</head>
<body>
	<kimcl-menu></kimcl-menu>
	<header>
		<button class="tile logo" title="kimcl server" onclick="logo_click();">
			<div class="tile-img-wrapper">
				<img id="logo-img" class="tile-img tilted pixel" alt="kimcl server 로고" src="img/test_img2.png" fetchpriority="high">
			</div>
		</button>
		<h1 class="title" id="title">kimcl server</h1>
	</header>
	<main class="tiles">
		<a class="tile" title="글 올리기(test-posts)" href="things/test-posts/" style="--dglow:rebeccapurple;">
			<div class="tile-img-wrapper">
				<img class="tile-img" src="none.png" alt="" fetchpriority="high">
			</div>
		</a>
	</main>
	<div id="connector" class="tile connector">
		<div class="tile-img-wrapper">
			<div class="tile-img" style="background: var(--c-bg);"></div>
		</div>
		<div class="tile-flex" style="color: var(--c-text);">
			<h2 class="item-headline">서버 연결</h2>
			<p class="item-description" style="margin-bottom: 0.02rem;">서버 주소 입력:</p>
			<form style="font-size: 0;">
				<input id="newurl" class="urlinput" type="url" placeholder="http://localhost:8000" value="http://localhost:8000">
				<input id="newurlsubmit" formaction="javascript:void(changeurl())" class="connect" type="submit" value="연결">
			</form>
			<p class="item-description" style="margin-top: 0.04rem; margin-bottom: 0.02rem">서버 현황</p>
			<p class="item-description" style="margin-top: -0.02rem; margin-bottom: -0.01rem; opacity: 1;"><span style="opacity: 0.8;">주소: </span><span id="serverurl"></span></p>
			<div id="statcolor" style="font-size: 0.121rem; line-height: 0; color: var(--c-w-text);">
				<span class="item-description middle"><span id="serverstatus">연결중</span> · 핑 <span id="serverping">---</span></span>
				<button type="submit" class="refresh" onclick="connect();">새로고침</button>
			</div>
			<div id="serverhide" class="item-cta invis" onclick="(connected) && $('connector').classList.add('hidden')">닫기 ✕</div>
		</div>
	</div>
</body>
</html>
