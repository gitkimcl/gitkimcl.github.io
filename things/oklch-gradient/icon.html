	<title>그라디언트 연습장</title>

	<link rel="stylesheet" href="/global/gallery.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap');
		.dongle {
			font-family: "Monomaniac One", sans-serif;
			font-weight: 400;
			font-style: normal;
			font-size: 350px;
			max-height: 500px;
			margin: 0;
			position: relative;
			z-index: 2;
			top: -0.11em;
			color: #bbb;
			mix-blend-mode: overlay;
		}
		
		div {
			vertical-align: top;
		}
		
		.stack {
			display: inline-grid;
			place-items: center;
			grid-template-areas: "center";
			grid-template-rows: 1fr;
			grid-template-columns: 1fr;
			background-color: white;
			border: 1px solid green;
		}
		
		.stack * {
			grid-area: center;
		}
		
		.hexagon {
			clip-path: url("#hexagon");
			width: 500px;
			height: 500px;
		}
		
		.neg-hexagon {
			clip-path: url("#neg-hexagon");
			background: #bbb;
			width: 420px;
			height: 420px;
			mix-blend-mode: overlay;
		}
		
		.border-extra {
			width: 420px;
			height: 420px;
			border: 40px solid #bbb;
			position: relative;
			z-index: 1;
			mix-blend-mode: overlay;
		}
		
		.plus {
			font-size: 0.65em;
			vertical-align: text-top;
			position: relative;
			top: 0.1em;
		}
	</style>
