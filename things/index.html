<!DOCTYPE html>
<html>
<head>
	<title>area</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../img/favicon.png">
	<link rel="stylesheet" type="text/css" href="/global/tiles.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
	<script src="script.js" defer></script>
	<script src="/global/kimclmenu.js" defer></script>
</head>
<body>
	<kimcl-menu></kimcl-menu>
	<div id="wrapper">
		<div class="bg"></div>
		<header>
			<button class="tile logo" onclick="logo_click();" style="--glow0: rgb(from var(--c-ltext) r g b / 0.25);">
				<img id="logo-img" class="tile-img" src="../img/area/area_kimchi.png">
			</button>
			<h1 class="title">에리어</h1>
		</header>
		<div class="areatext"></div>
		<div class="tiles about">
			<a href="/" class="tile about-tile">
				<div class="tile-img" style="background: #277AEA;"></div>
				<div class="tile-flex">
					<div class="item-eyebrow">AREA</div>
					<h2 class="item-headline">숨겨진 공간</h2>
					<h2 class="item-description">오는 길도 없는 이곳에 잘 오셨습니다.<br>돌아가시고 싶으시다면 이곳을 누르면 됩니다.</h2>
					<div class="item-cta">← 돌아가기</div>
				</div>
			</a>
			<a href="../ecyce/" class="tile about-tile">
				<div class="tile-img" style="background: #277AEA;"></div>
				<div class="tile-flex">
					<div class="item-eyebrow">PORTAL</div>
					<h2 class="item-headline">이끾끼 에리어로</h2>
					<h2 class="item-description">에리어는 이끾끼 에리어로 가는 길입니다.<br>이곳을 누르면 갈 수 있습니다.<br>이끾끼 에리어에는 이끾끼의 힘이 있습니다.</h2>
					<div class="item-cta">나아가기 →</div>
				</div>
			</a>
		</div>
	</div>
</body>
</html>
