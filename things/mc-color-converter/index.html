<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="/global/kimclmenu.js" type="module"></script>
</head>
<body>
	<kimcl-menu></kimcl-menu>
	<div class="container" id="bg">
		<div class="glowborder" id="border">
			<div class="title" id="title">
				색깔 변환기
			</div>
			<br>
			<input type="number" placeholder=0 min=0 max=255 class="rgb short" id="red">
			<input type="number" placeholder=0 min=0 max=255 class="rgb short" id="green">
			<input type="number" placeholder=0 min=0 max=255 class="rgb short" id="blue">
			<input type="color" id="col">
			<input type="number" placeholder=255 min=0 max=255 class="rgb short" id="alpha">
			<br><br><br>
			<span id="sans" style="font-weight: bold;">
				마크,스크래치 컬러코드: 
			</span>
			<input type="number" placeholder=0 class="code" id="code">
			<input type="number" placeholder=0 class="codealpha" id="codealpha">
			<br><br>
			<button id="button" onclick="randomForFun();">
				무작위 색깔
			</button>
		</div>
		<script src="script.js"></script>
	</div>

</html>
