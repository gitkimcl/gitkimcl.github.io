<!DOCTYPE html>
<html lang="ko">
<head>
	<title>posts</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/global/gallery.css">
	<link rel="stylesheet" href="/global/colors/full.css">
	<link rel="stylesheet" href="style.css">
	<script src="/global/jquery_slim.js"></script>
	<script src="script.js" type="module"></script>
	<script src="/global/kimclmenu.js" type="module"></script>
	<script src="/kimclserver/global/kservermenu.js" type="module"></script>
</head>
<body>
	<kimcl-menu></kimcl-menu>
	<kserver-menu></kserver-menu>
	<h1>글 올리기</h1>
	<div><button onclick="get_data();">새로고침</button></div>
	<p id="log">&nbsp;</p>
	<article class="test-post int" id="newpost" data-color="0" onclick="post();">
		<div class="info">
			<div id="colorinput" class="noactive" slot="info" onclick="event.stopPropagation();">
				<input type="radio" class="colorradio" onclick="change_color(0)" name="color" value="0" style="--bg: var(--c-0-i0); --bgh: var(--c-0-i1); --bga: var(--c-0-i2); --sel: var(--c-0-c);" checked>
				<input type="radio" class="colorradio" onclick="change_color(1)" name="color" value="1" style="--bg: var(--c-1-i0); --bgh: var(--c-1-i1); --bga: var(--c-1-i2); --sel: var(--c-1-c);">
				<input type="radio" class="colorradio" onclick="change_color(2)" name="color" value="2" style="--bg: var(--c-2-i0); --bgh: var(--c-2-i1); --bga: var(--c-2-i2); --sel: var(--c-2-c);">
				<input type="radio" class="colorradio" onclick="change_color(3)" name="color" value="3" style="--bg: var(--c-3-i0); --bgh: var(--c-3-i1); --bga: var(--c-3-i2); --sel: var(--c-3-c);">
				<input type="radio" class="colorradio" onclick="change_color(4)" name="color" value="4" style="--bg: var(--c-4-i0); --bgh: var(--c-4-i1); --bga: var(--c-4-i2); --sel: var(--c-4-c);">
				<input type="radio" class="colorradio" onclick="change_color(5)" name="color" value="5" style="--bg: var(--c-5-i0); --bgh: var(--c-5-i1); --bga: var(--c-5-i2); --sel: var(--c-5-c);">
				<input type="radio" class="colorradio" onclick="change_color(6)" name="color" value="6" style="--bg: var(--c-6-i0); --bgh: var(--c-6-i1); --bga: var(--c-6-i2); --sel: var(--c-6-c);">
				<input type="radio" class="colorradio" onclick="change_color(7)" name="color" value="7" style="--bg: var(--c-7-i0); --bgh: var(--c-7-i1); --bga: var(--c-7-i2); --sel: var(--c-7-c);">
				<input type="radio" class="colorradio" onclick="change_color(8)" name="color" value="8" style="--bg: var(--c-8-i0); --bgh: var(--c-8-i1); --bga: var(--c-8-i2); --sel: var(--c-8-c);">
				<input type="radio" class="colorradio" onclick="change_color(9)" name="color" value="9" style="--bg: var(--c-9-i0); --bgh: var(--c-9-i1); --bga: var(--c-9-i2); --sel: var(--c-9-c);">
			</div>
		</div>
		<h3 class="title">
			<span id="titleinput" class="input noactive" slot="title" contenteditable="true" onclick="event.stopPropagation();"></span>
		</h3>
		<p class="content">
			<span id="contentinput" class="input noactive" slot="content" contenteditable="true" onclick="event.stopPropagation();"></span>
		</p>
	</article>
	<main id="posts"></main>
	<div id="temp-posts" hidden></div>
</body>
</html>
