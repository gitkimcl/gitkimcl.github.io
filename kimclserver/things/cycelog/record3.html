<!DOCTYPE html>
<html lang="ko">
<head>
	<title>cycelog</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/global/gallery.css">
	<link rel="stylesheet" type="text/css" href="common.css">
	<link rel="stylesheet" type="text/css" href="viewer.css">
	<link rel="stylesheet" type="text/css" href="editor.css">
	<link rel="stylesheet" type="text/css" href="/global/font/pretendardvariable-gov.css" media="screen and (min-width: 480px)">
	<script src="/global/jquery_slim.js"></script>
	<script type="module">
		import { url } from '../../global/util.js';
		import { load_weeks } from './load.js';
		$(":root").css("--print-title", `""`);
		$(":root").css("--server", `"${url()}"`);
		$(":root").css("--href", `"${window.location.href}"`);
		load_weeks();
	</script>
	<script src="/global/kimclmenu.js" type="module"></script>
	<script src="/kimclserver/global/kservermenu.js" type="module"></script>
</head>
<body>
	<kimcl-menu></kimcl-menu>
	<kserver-menu></kserver-menu>
	<svg style="display: none">
		<symbol id="trash" viewbox="0 0 24 24"><path d="M9 3H15M3 6H21M10 16V11M14 16V11M5 6H19L18.1245 19.133C18.0544 20.1836 17.1818 21 16.1289 21L7.8461 21C6.79171 21 5.91842 20.1814 5.85028 19.1292L5 6Z" stroke="var(--bd)" fill="transparent" stroke-width="var(--w, 2)" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"/></symbol>
		<symbol id="up" viewbox="0 0 24 24"><path d="M12 5V19M12 5L5 12M12 5L19 12" stroke="var(--bd)" fill="transparent" stroke-width="var(--w, 2)" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"/></symbol>
		<symbol id="down" viewbox="0 0 24 24"><path d="M12 19V5M12 19L5 12M12 19L19 12" stroke="var(--bd)" fill="transparent" stroke-width="var(--w, 2)" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"/></symbol>
		<symbol id="left" viewbox="0 0 24 24"><path d="M5 12H19M5 12L12 5M5 12L12 19" stroke="var(--bd)" fill="transparent" stroke-width="var(--w, 2)" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"/></symbol>
		<symbol id="refresh" viewbox="0 0 24 24"><path d="M12 7V12L15 15M1 11L3 13M3 13L5 11M3 13L3 12C3 7.02944 7.02944 3 12 3C14.6655 3 17.0604 4.15875 18.7083 6C18.8083 6.11174 18.9056 6.226 19 6.34266M19 13L21 11M21 11L23 13M21 11V12C21 16.9706 16.9706 21 12 21C9.17273 21 6.64996 19.6963 5 17.6573" stroke="var(--bd)" fill="transparent" stroke-width="var(--w, 2)" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"/></symbol>
		<symbol id="plus" viewbox="0 0 24 24"><path d="M12 5V19M5 12H19" stroke="var(--bd)" fill="transparent" stroke-width="var(--w, 2)" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"/></symbol>
		<symbol id="between" viewbox="0 0 24 24"><path d="M8.5 5H15.5M12 5V19M8.5 19H15.5" stroke="var(--bd)" fill="transparent" stroke-width="var(--w, 2)" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"/></symbol>
		<symbol id="x" viewbox="0 0 24 24"><path d="M6 6L18 18M6 18L18 6" stroke="var(--bd)" fill="transparent" stroke-width="var(--w, 2)" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"/></symbol>
		<symbol id="edit" viewbox="0 0 24 24"><path d="M3 21.0002H21M14.5 3.50023L4.5 13.5002L3.5 17.5002L7.5 16.5002L17.5 6.50023C18.3284 5.6718 18.3284 4.32865 17.5 3.50023C16.6716 2.6718 15.3284 2.6718 14.5 3.50023Z" stroke="var(--bd)" fill="transparent" stroke-width="var(--w, 2)" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"/></symbol>
	</svg>
	<div id="fontload" aria-hidden="true"> <!-- 이거 없으면 내용에 없는 폰트는 인쇄할 때 기본 폰트가 됨 -->
		<div style="font-family: 'Pretendard GOV Variable';">
			<p>이끾끼를 숭배하라</p>
			<p style="font-weight: bold;">이끾끼를 숭배하라</p>
		</div>
		<div style="font-family: 'Nanum Gothic Coding';">
			<p>이끾끼를 숭배하라</p>
			<p style="font-weight: bold;">이끾끼를 숭배하라</p>
		</div>
	</div>
	<button id="back" onclick="history.back();"><svg><use href="#left"></use></svg></button>
	<hgroup>
		<h1>3차 기록</h1>
		<p style="text-align: center;">끾기록 베타 4</p>
	</hgroup>
	<template id="newweek">
		<div class="cr_buttons cr_before">
			<button class="cr_button loadbefore"><svg><use href="#up"></use></svg></button>
			<button class="cr_button makebefore"><svg><use href="#plus"></use></svg></button>
		</div>
		<hgroup>
			<slot id="weekname"></slot>
			<p><span class="weekspan"><slot id="weekstart"></slot>&nbsp;~&nbsp;<slot id="weekend"></slot>&nbsp;<slot id="weekwrite"></slot></span>&nbsp;·&nbsp;<slot id="weekcode"></slot></p>
		</hgroup>
		<button class="to-top"><svg><use href="#up"></use></svg></button>
		<div class="cr_buttons cr_after">
			<button class="cr_button loadafter"><svg><use href="#down"></use></svg></button>
			<button class="cr_button makeafter"><svg><use href="#plus"></use></svg></button>
		</div>
	</template>
	<aside><div class="navscroll"><nav></nav></div></aside>
</body>
</html>
